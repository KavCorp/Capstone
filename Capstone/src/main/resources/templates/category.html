<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="${category.categoryName}">Category Name</title>


</head>
<body>
<!--<div th:replace="fragments/header :: header">...</div>  -->
<div class="container">


    <h2>Category Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <p class="form-control-static" th:text="'Category ID: '+${category.categoryId}">Category ID</p></div>
                <div class="form-group">
                    <p class="form-control-static" th:text="'Parent Category: '+${category.parentCategory}">Parent Category</p>
                </div>
                 <div class="form-group">
                    <p class="form-control-static" th:text="'Category Name: '+${category.categoryName}">Category Name</p>
                </div>
                <div class="form-group">
                    <p class="form-control-static" th:text="'Description: '+${category.description}">Description</p>
                </div>
                <div class="form-group">
                    <p class="form-control-static" th:text="'Visible: '+${category.visible}">Visible</p>
                </div>
           
            </form>
    	</div>
</div>

</body>
</html>
