<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Profile</title>


</head>
<body>
<div th:replace="fragments/header :: header">...</div>  <!--div to add header  -->
<div class="container">


    <h2>User Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.username}">Username</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.password}">description</p>
                  	 </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Birthday</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.birthday}">description</p>
                  	 </div>
                </div>
           
            </form>
    	</div>
</div>

</body>
</html>
