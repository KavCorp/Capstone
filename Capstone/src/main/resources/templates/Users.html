<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>


</head>
<body>
<div th:replace="fragments/header :: header">...</div> <!--div to add header  -->
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>User</th>
                <th>Password</th>
            </tr>

            <tr th:each="user : ${users}">
                <td th:text="${user.username}"><a href="/profile/${user.username}">User</a></td>
                <td th:text="${user.password}">Password</td>
                
            </tr>
        </table>

    </div>
</div>

</body>
</html>
